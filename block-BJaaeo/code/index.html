<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
    <main>
      <div class="container">
        <div class="display-area"></div>
        <div class="operators">
          <div class="add symbol " data-text="+">+</div>
          <div class="sub symbol" data-text="-">-</div>
          <div class="mul symbol" data-text="*">*</div>
          <div class="percent symbol" data-text="%">%</div>
        </div>
        <div class="calculation">
          <div class="numbers flex-75 ">
            <div class="num" data-text="7">7</div>
            <div class="num" data-text="8">8</div>
            <div class="num" data-text="9">9</div>
            <div class="num" data-text="4">4</div>
            <div class="num" data-text="5">5</div>
            <div class="num" data-text="6">6</div>
            <div class="num" data-text="1">1</div>
            <div class="num" data-text="2">2</div>
            <div class="num" data-text="3">3</div>
            <div class="num" data-text=".">.</div>
            <div class="num" data-text="0">0</div>
            <div class="num clear" data-text="C">C</div>
          </div>
          <div class="equal">=</div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
